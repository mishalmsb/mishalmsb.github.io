<div class="card hover-reveal-4">
  <a class="card-img-top position-relative" href="#">
    {{- partial "shared/cards/exhibitions/content/image.html" . -}}
    <div class="card-body" href="#">
      {{- partial "shared/cards/exhibitions/content/image.html" . -}}
      <div class="content">
        <div class="content-content">
          <h5>{{.title}}</h5>
          <div>
            <i class="fas fa-money-check-alt"></i>
            {{.hiringFee}}
          </div>
          <div>
            <i class="fas fa-arrows-alt mr-1"></i>
            {{.spaceRequirement}}
          </div>
        </div>
        <div class="action-footer">
          {{- partial "shared/cards/exhibitions/content/actions.html" . -}}
        </div>
      </div>
    </div>
  </a>
  <div class="card-footer">
    <p class="fw-bold text-truncate m-0">{{.title}}</p>
  </div>
</div>
