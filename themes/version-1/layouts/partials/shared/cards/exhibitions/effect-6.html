<div class="card hover-reveal-6 h-100">
  <div class="card-body">
    {{- partial "shared/cards/exhibitions/content/image.html" . -}}
    <div class="content">
      <p class="fw-bold">{{.title}}</p>
      <div>
        <i class="fas fa-money-check-alt"></i>
        {{.hiringFee}}
      </div>
      <div>
        <i class="fas fa-arrows-alt mr-1"></i>
        {{.spaceRequirement}}
      </div>
      <div class="card-footer action-footer">
        {{- partial "shared/cards/exhibitions/content/actions.html" . -}}
      </div>
    </div>
  </div>
  <div class="card-footer hover-hide h-100 d-flex align-items-center justify-content-center">
    <p class="fw-bold m-0">{{.title}}</p>
  </div>

</div>
